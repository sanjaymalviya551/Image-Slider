<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="slideshowContainer">
      <img class="imageSlides" src="images/1.webp" alt="1img">
      <img class="imageSlides" src="images/2.webp" alt="2img">
      <img class="imageSlides" src="images/3.webp" alt="3img">
      <img class="imageSlides" src="images/4.jpg" alt="4img">
      <img class="imageSlides" src="images/5.webp" alt="5img">
      <span id ="leftArrow" class="slideshowArrow">&#8249;</span>
      <span id ="rightArrow" class="slideshowArrow">&#8250;</span>
  
      <div class="slideshowCircles">
        <span class="circle dot"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>
   </div>
</body>
    <script src="Javascript/script.js"></script>
</html>
